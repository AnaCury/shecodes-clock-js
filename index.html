<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Rio de Janeiro</option>
        <option value="">Prague</option>
        <option value="">Budapest</option>
        <option value="">Sidney</option>
      </select>
      <div class="cities">
        <div>
          <h2>Sao Paulo</h2>
          <div class="date">12th December 2024</div>
        </div>
        <div class="time">3:47:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      <span class="footer__copy"
        >Developed with love <i class="bx bxs-heart"></i> by
        <a
          href="https://github.com/AnaCury/shecodes-clock-js"
          target="_blank"
          class="footer__name"
          >Ana Cury</a
        >.</span
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
